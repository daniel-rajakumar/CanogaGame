<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canoga Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-ui" class="container">
    <h1 id="title-game">Canoga Game</h1>

    <!-- Initial UI -->
    <div id="initial-ui">
      <button id="load-game-initial">Load Game</button>
      <button id="new-game-initial">New Game</button>
    </div>

    <!-- Regular Game UI (hidden by default) -->
    <div id="regular-ui" class="hidden">
      <div id="pre-game">
        <div class="config">
          <label for="board-size">Board Size:</label>
          <select id="board-size">
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>

          <div class="player-select">
            <label for="player1-type-select">Player 1:</label>
            <select id="player1-type-select">
              <option value="human">Human</option>
              <option value="computer">Computer</option>
            </select>
          </div>

          <div class="player-select">
            <label for="player2-type-select">Player 2:</label>
            <select id="player2-type-select">
              <option value="human">Human</option>
              <option value="computer" selected>Computer</option>
            </select>
          </div>
          <button id="apply-config">Apply Configuration</button>
        </div>
      </div>
      <div id="live-game">
        <div id="game-board" class="game-board">
          <div class="player-board" id="human-board">
            <h2>Human Player</h2>
            <div class="squares" id="human-squares"></div>
            <p>Score: <span id="human-score">0</span></p>
          </div>
          <div class="player-board" id="computer-board">
            <h2>Computer Player</h2>
            <div class="squares" id="computer-squares"></div>
            <p>Score: <span id="computer-score">0</span></p>
          </div>
        </div>
        <div class="controls">
          <label id="cover-switch" class="switch">
            <input type="checkbox" id="toggle-switch" checked>
            <div class="slider round">
              <span class="on">COVER</span>
              <span class="off">UNCOVER</span>
            </div>
        </label>

          <select aria-label="valid-rolls" name="valid-rolls" id="valid-rolls" class="hidden"> </select>
          <button id="confirm-valid-rolls" class="hidden"> Confirm  </button>
          <button id="roll-dice">Roll Dice</button>
          <button id="input-dice">Input Dice</button>
          <button id="help">Help</button>
          <button id="rewind">Rewind</button>
          <button id="save-game">Save Game</button>
          <button id="exit-game">Exit Game</button>
          <button id="play-again-game">Play Again</button>
          <button id="roll-die-first-player">Roll Dice</button>
          <button id="play-button">Play</button>
        </div>
        <div id="dice-result" class="dice-result hidden">
          <p>Dice Roll: <span id="dice-roll"></span></p>
        </div>
        <div class="messages">
          <p id="game-message"></p>
        </div>
        <div class="current-turn">
          <p>Current Turn: <span id="current-turn"></span></p>
        </div>
      </div>
    </div>

    <form action="" method="post">
      <!-- <label for="video"> Video </label> -->
      <input type="file" id="file-input" accept=".txt" class="hidden">
    </form>

    <!-- Modal for inputting dice values -->
    <div id="dice-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-button" class="close-button">&times;</span>
        <h2>Input Dice Values</h2>
        <div id="dice-toggle-container" class="hidden">
          <label class="dice-toggle">
            <input type="checkbox" id="use-one-die">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Use One Die</span>
          </label>
        </div>
        <label for="dice1">Dice 1:</label>
        <input type="number" id="dice1" min="1" max="6" value="5">
        <label for="dice2">Dice 2:</label>
        <input type="number" id="dice2" min="1" max="6" value="4" id="dice2-input">
        <button id="submit-dice">Submit</button>
      </div>
    </div>
  </div>

  <div id="rewind-modal" class="modal hidden">
    <div class="modal-content" style="width: 90%; max-width: 800px;">
      <span id="close-rewind-button" class="close-button">&times;</span>
      <h2>Move History</h2>
      <div class="history-container">
        <div class="move-list">
          <div id="move-history-items" class="history-items"></div>
        </div>
        <div class="move-details">
          <div class="move-preview">
            <h3>Move Details</h3>
            <div class="move-info">
              <div>Player: <span id="detail-player">-</span></div>
              <div>Action: <span id="detail-action">-</span></div>
              <div>Squares: <span id="detail-squares">-</span></div>
              <div>Dice: <span id="detail-dice">-</span></div>
            </div>
            <div class="board-states">
              <div class="board-state">
                <h4>Player 1</h4>
                <div id="detail-player1-squares" class="squares-preview"></div>
                <div>Score: <span id="detail-player1-score">0</span></div>
              </div>
              <div class="board-state">
                <h4>Player 2</h4>
                <div id="detail-player2-squares" class="squares-preview"></div>
                <div>Score: <span id="detail-player2-score">0</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="confirm-rewind">Rewind To This Move</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
